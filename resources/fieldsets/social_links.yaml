title: 'Social Links'
fields:
  -
    handle: social_links
    field:
      add_row: 'Add link'
      type: grid
      display: 'Social Links'
      fields:
        -
          handle: title
          field:
            type: text
            display: Title
            width: 25
            validate:
              - required
        -
          handle: link
          field:
            input_type: url
            type: text
            display: Link
            width: 50
