<div
    class="group relative flex h-48 w-48 flex-col items-center justify-center space-y-6 bg-element p-8 shadow-sm dark:bg-dark-element"
>
    {{ svg class="group-hover:text-primary group-hover:fill-primary h-12 w-12 text-text-inverted fill-text-inverted" :src="icon" }}
    <a href="{url}" target="_blank">
        <span class="absolute inset-0" aria-hidden="true"></span>
        <h3
            class="text-base font-semibold leading-6 text-heading group-hover:text-primary dark:text-heading-inverted"
        >
            {{ title }}
        </h3>
    </a>
</div>
