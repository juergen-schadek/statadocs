<main class="space-y-6 px-4 py-10 sm:px-6 lg:px-8">
    <div
        class="-ml-4 -mt-4 flex flex-wrap items-start justify-between sm:flex-nowrap"
    >
        <div class="ml-4 mt-4">
            <header>
                <h1
                    class="mb-6 text-3xl font-bold leading-tight text-heading dark:text-heading-inverted"
                >
                    {{ title }}
                </h1>
                {{ if subtitle }}
                    <h2
                        class="mb-6 text-2xl font-semibold text-heading dark:text-heading-inverted"
                    >
                        {{ subtitle }}
                    </h2>
                {{ /if }}
                <div class="flex">
                    <hr class="w-24 border-t-4 border-primary" />
                </div>
            </header>
        </div>
        <div
            class="isolate ml-4 mt-4 inline-flex flex-shrink-0 rounded-md shadow-sm"
        >
            <a
                href="/categories"
                class="relative inline-flex items-center rounded-l-md bg-element px-2 py-2 text-sm font-medium text-menu ring-1 ring-inset ring-border hover:bg-menu-text-bg-hover dark:bg-dark-element dark:text-menu-inverted"
            >
                Kategorien
            </a>
            <a
                href="/tags"
                class="relative -ml-px inline-flex items-center rounded-r-md bg-element px-2 py-2 text-sm font-medium text-menu ring-1 ring-inset ring-border hover:bg-menu-text-bg-hover dark:bg-dark-element dark:text-menu-inverted"
            >
                Schlagw√∂rter
            </a>
        </div>
    </div>
    <article
        class="{{ settings:typography }} prose max-w-screen-lg dark:prose-invert"
    >
        {{ content }}
    </article>
    {{ collection:docs as="documents" }}
        {{ if !no_results }}
            <section id="documents" class="">
                <table class="min-w-full divide-y divide-slate-300">
                    <thead>
                        <tr>
                            <th
                                scope="col"
                                class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-slate-900 dark:text-white sm:pl-0"
                            >
                                Titel
                            </th>
                            <th
                                scope="col"
                                class="px-3 py-3.5 text-left text-sm font-semibold text-slate-900 dark:text-white"
                            >
                                Kategorie
                            </th>
                            <th
                                scope="col"
                                class="py-3.5 pl-3 pr-4 text-right text-sm font-semibold text-slate-900 dark:text-white sm:pr-0"
                            >
                                Datum
                            </th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-200">
                        {{ documents }}
                            <tr>
                                <td
                                    class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-slate-900 dark:text-white sm:pl-0"
                                >
                                    <a href="{{ url }}">
                                        {{ title }}
                                    </a>
                                </td>
                                <td
                                    class="whitespace-nowrap px-3 py-4 text-sm text-slate-500"
                                >
                                    <a
                                        href="/categories/{{ categories:slug }}"
                                    >
                                        {{ categories:title }}
                                    </a>
                                </td>
                                <td
                                    class="whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium text-slate-500 sm:pr-0"
                                >
                                    <time
                                        datetime="{{ updated_at format="c" }}"
                                    >
                                        {{ updated_at }}
                                    </time>
                                </td>
                            </tr>
                        {{ /documents }}
                    </tbody>
                </table>
            </section>
        {{ /if }}
    {{ /collection:docs }}
</main>
